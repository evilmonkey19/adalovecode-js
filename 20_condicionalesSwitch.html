<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales. Sentencia switch</title>
</head>
<body>
  <script>
    /* SWITCH:
      - Se utiliza para hacer diferentes acciones basadas en diferentes condiciones.
      - La condición se evalúa una única vez.
      - Si hay alguna coincidencia con algún valor se ejecuta el bloque de código correspondiente.
      - Break: sale del bloque switch.
      - Default: se ejecuta en caso de que la expresión no coincida con ningún valor.
    */

    /* SINTAXIS
    switch (<condición>) {
      case valor_1:
        //Instrucciones para valor_1
        break;
      case valor_n:
        //Instrucciuones para valor_n
        break;
      default:
        //Instrucciones en caso de que no se cumpla ninguna condición.
      }*/
      var nota = 8;
      var mensaje = "";
      switch (nota) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
          mensaje = "Suspenso";
          break;
        case 5:
          mensaje = "Suficiente";
          break;
        case 6:
          mensaje = "Bien";
          break;
        case 7:
        case 8:
          mensaje = "Notable";
          break;
        case 9:
        case 10:
          mensaje = "Sobresaliente";
          break;
        default:
          mensaje = "El valor no es válido";
      }
      alert(mensaje);
  </script>
</body>
</html>
